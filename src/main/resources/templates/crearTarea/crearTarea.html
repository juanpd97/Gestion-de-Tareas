<form th:action="@{/tarea/crear}" th:object="${nuevaTarea}" method="post" class="container mt-5">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">
        </div>
    </div>
    
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" placeholder="Ingrese la descripciÃ³n de la tarea"></textarea>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-control" id="estado" th:field="*{estado}">
            <option value="Por hacer">Por hacer</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaCreacion}" th:classappend="${#fields.hasErrors('fechaCreacion')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></div>
    </div>
    <div class="mb-3">
        <!-- <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
        <input type="date" class="form-control" id="fechaVencimiento" th:field="*{fechaVencimiento}" th:classappend="${#fields.hasErrors('fechaVencimiento')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaVencimiento')}" th:errors="*{fechaVencimiento}"></div> -->
        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="date" 
               class="form-control" 
               id="fechaVencimiento" 
               th:field="*{fechaVencimiento}"
               th:classappend="${#fields.hasErrors('fechaVencimientoPosterior')} ? 'is-invalid'">
        <div class="invalid-feedback" 
             th:if="${#fields.hasErrors('fechaVencimientoPosterior')}" 
             th:text="${#fields.errors('fechaVencimientoPosterior')}">
        </div>
    
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
